<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Sederhana</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .calculator {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        input {
            width: 80px;
            padding: 10px;
            margin: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            text-align: center;
        }
        button {
            padding: 10px 15px;
            background-color: #ecaae5;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #ecaae5;
        }
    </style>
</head>
<body>

<div id="app" class="calculator">
    <h2>Kalkulator Sederhana</h2>
    <div style="display: flex; justify-content: center; align-items: center;">
        <input type="number" v-model="num1" placeholder="Angka 1">
        <span style="font-size: 24px;">+</span>
        <input type="number" v-model="num2" placeholder="Angka 2">
        <span style="font-size: 24px;">=</span>
        <input type="text" v-model="result" placeholder="Hasil" readonly>
    </div>
    <br>
    <button @click="calculate">Hitung</button>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            num1: 0,
            num2: 0,
            result: 0
        },
        methods: {
            calculate() {
                this.result = parseFloat(this.num1) + parseFloat(this.num2);
            }
        }
    });
</script>

</body>
</html>
